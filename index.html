<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="login" id="login">
      <div class="form" id="form">
        <div class="group-form title-form">
          Đăng nhập với tài khoản vndirect
        </div>
        <div class="form-top">
          <form action="./protrade.html">
            <div class="group-form">
              <label id="name"> Tên đăng nhập : </label>
              <input type="text" />
            </div>
            <div class="group-form">
              <label id="password"> Mật khẩu : </label>
              <input type="text" />
            </div>
            <div class="group-form">
              <input type="checkbox" /> &nbsp;
              <span class="note"
                >Ghi nhớ trạng thái đăng nhập trên trình duyệt này</span
              >
              <span><i class="fa fa-info-circle" aria-hidden="true"></i></span>
            </div>
            <div class="group-form">
              <button type="submit" class="btn btn-login">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                đăng nhập
              </button>
            </div>
          </form>
        </div>
        <div class="form-bottom">
          <div class="group-form">
            <button class="btn btn-logup">
              <i class="fa fa-lock" aria-hidden="true"></i>
              mở tài khoản
            </button>
          </div>
          <div class="group-form">
            <a class="help">Trợ giúp </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
